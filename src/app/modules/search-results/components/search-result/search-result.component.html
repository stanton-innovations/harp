<mat-card>
  <img mat-card-image src="{{result.image}}">
  <mat-card-title>{{result.name}}</mat-card-title>
  <mat-card-subtitle>{{result.brand}}</mat-card-subtitle>
  <mat-card-content>
    <ul>
      <li>SKU# {{result.sku}}</li>
      <li>Model {{result.model}}</li>
      <li>Internet# {{result.internet}}</li>
    </ul>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button>Add To Cart</button>
  </mat-card-actions>
  <mat-card-footer>Footer</mat-card-footer>
</mat-card>
